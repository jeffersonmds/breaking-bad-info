<button mat-button class="menu-button" [routerLink]="['']" [ngClass]="isItemSelected('/') ? 'primary' : ''">
  <mat-icon class="menu-icon" fontSet="fa" fontIcon="fa-house"></mat-icon>
  <span>Home</span>
</button>
<button mat-button class="menu-button" [routerLink]="['/characters']" [ngClass]="isItemSelected('/characters') ? 'primary' : ''">
  <mat-icon class="menu-icon" fontSet="fa" fontIcon="fa-people-group"></mat-icon>
  <span>Characters</span>
</button>
<button mat-button class="menu-button" [routerLink]="['/episodes']" [ngClass]="isItemSelected('/episodes') ? 'primary' : ''">
  <mat-icon class="menu-icon" fontSet="fa" fontIcon="fa-video"></mat-icon>
  <span>Episodes</span>
</button>
<button mat-button class="menu-button" [routerLink]="['/quotes']" [ngClass]="isItemSelected('/quotes') ? 'primary' : ''">
  <mat-icon class="menu-icon" fontSet="fa" fontIcon="fa-quote-left"></mat-icon>
  <span>Quotes</span>
</button>
<button mat-button class="menu-button" [routerLink]="['/deaths']" [ngClass]="isItemSelected('/deaths') ? 'primary' : ''">
  <mat-icon class="menu-icon" fontSet="fa" fontIcon="fa-skull"></mat-icon>
  <span>Deaths</span>
</button>

<mat-divider></mat-divider>

<div class="mt-2">
  <span>Games</span>
</div>
<button mat-button class="menu-button" [routerLink]="['/memory-game']" [ngClass]="isItemSelected('/memory-game') ? 'primary' : ''">
  <mat-icon class="menu-icon" fontSet="fa" fontIcon="fa-gamepad"></mat-icon>
  <span>Memory Game</span>
</button>

<mat-divider></mat-divider>

<label for="checkbox" class="toggler mt-2 mb-2">
  <input type="checkbox" id="checkbox" (change)="onSliderThemeToggle($event)" [checked]="isDarkTheme">
  <span class="ball"></span>
  <i class="fa-regular fa-sun sun"></i>
  <i class="fa-regular fa-moon moon"></i>
</label>
