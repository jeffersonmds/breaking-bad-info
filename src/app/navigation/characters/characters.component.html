<app-section-title title="Characters" icon="fa-solid fa-people-group"></app-section-title>

<div class="textbox">
  <mat-form-field id="textboxFilter" appearance="fill">
    <mat-label>Search character</mat-label>
    <input type="search" matInput [(ngModel)]="filter">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<app-characters-list [characters]="datasource | filterByCharacter: filter"></app-characters-list>
