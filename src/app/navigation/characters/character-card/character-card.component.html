<div class="card-content card-clickable">
  <mat-card class="mat-elevation-z4" (click)="openDialog()">
    <mat-card-header>
      <mat-card-subtitle>{{character.nickname}}</mat-card-subtitle>
      <mat-card-title>{{character.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="character.img" [alt]="character.name">
  </mat-card>
</div>
