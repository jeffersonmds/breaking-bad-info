<mat-card class="card-content">
  <mat-card-subtitle>Season {{death.season}} episode {{death.episode}}</mat-card-subtitle>
  <mat-card-title>Death: {{death.death}}</mat-card-title>
  <mat-card-content>
    <div class="flex mb-1">
      <div class="me-1">Cause:</div>
      <div>{{death.cause}}</div>
    </div>
    <div class="flex mb-1">
      <div class="me-1">Last words:</div>
      <div *ngIf="death.last_words === 'Unknown'">{{death.last_words}}</div>
      <div *ngIf="death.last_words != 'Unknown'">"{{death.last_words}}"</div>
    </div>
    <div class="flex mb-1">
      <div class="me-1">Death count:</div>
      <div>{{death.number_of_deaths}}</div>
    </div>
    <div class="flex mb-1">
      <div class="me-1">Responsible:</div>
      <div>{{death.responsible}}</div>
    </div>
  </mat-card-content>
</mat-card>
