<article class="mb-4 mt-2">
  <h1>{{series}}</h1>
  <p class="no-content" *ngIf="seasons && !seasons.length">No episodes</p>
  <div *ngFor="let season of seasons">
    <div *ngIf="season.episodes && season.episodes.length">
      <h2>Season {{season.episodes[0].season}}</h2>
      <div class="row">
        <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12" *ngFor="let episode of season.episodes">
          <app-episode-card [episode]="episode"></app-episode-card>
        </div>
      </div>
    </div>
  </div>
</article>
