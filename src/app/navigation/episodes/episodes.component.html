<app-section-title title="{{'EPISODES.TITLE' | translate}}" icon="fa-solid fa-video"></app-section-title>

<div class="textbox">
  <mat-form-field id="textboxFilter" appearance="fill">
    <mat-label>{{'EPISODES.FILTER' | translate}}</mat-label>
    <input #inputFilter type="search" matInput (keyup)="debounce.next(inputFilter.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<app-episodes-list [seasons]="seasonsBreakingBad | filterByEpisode: filter" series="Breaking Bad"></app-episodes-list>
<app-episodes-list [seasons]="seasonsBetterCallSaul | filterByEpisode: filter" series="Better Call Saul"></app-episodes-list>
