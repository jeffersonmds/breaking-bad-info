<article class="card-content" [ngClass]="isPlaying ? 'card-clickable' : ''">
  <div *ngIf="isCardVisible"
       class="card front"
       [style.background-image]="'url(' + card.img + ')'"></div>

  <div *ngIf="!isCardVisible"
       class="card back"
       [style.background-image]="'url(../../assets/images/lets-cook.jpg)'"
       (click)="onClick()"></div>
</article>
